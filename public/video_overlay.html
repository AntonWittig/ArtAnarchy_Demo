<!DOCTYPE html>
<html>

<head>
    <title>Viewer Page</title>
    <link rel="stylesheet" href="./video_overlay.css" type="text/css" />
</head>

<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <canvas id="otherCanvas"></canvas>
    <canvas id="selectionCanvas" style="border: 1px solid #000000"> </canvas>
    <canvas id="drawingCanvas" style="border: 1px solid #000000"> </canvas>
    <div id="buttons">
        <button class="button" id="clearButton">Clear</button>
        <button class="button" id="showOthersButton">Show</button>
        <button class="button" id="hideOthersButton">Hide</button>
        <button class="button" id="submitButton">Submit</button>
        <!-- disabled="true" -->
    </div>
    <script src="./video_overlay.js" type="text/javascript"></script>
    <div id="list"></div>
</body>

</html>
